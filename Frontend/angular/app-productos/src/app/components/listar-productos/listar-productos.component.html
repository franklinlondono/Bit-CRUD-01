<div class="container mt-5">
   <div class="row">
       <div class="col-lg-8 offset-lg-2">
           <div class="card">
               <div class="card-body text-center">
                   <span class="titulo"> Productos</span>
                   
                   <table *ngIf="listProductos.length > 0" class="table table-hover mt-5">
                    <thead>
                      <tr >
                        <th scope="col">Producto</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Precio</th>
                        <th scope="col"></th>
                        
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let producto of listProductos">
                        <th >{{producto.nombre}}</th>
                        <td>{{producto.categoria}}</td>
                        <td>{{producto.stock}}</td>
                        <td>{{producto.precio | currency:'COP' }}</td>
                        <td>
                            <i (click)="eliminarProducto(producto._id)" class="fa-solid fa-trash-can text-danger"></i>
                            <i [routerLink]="['/editar-producto',producto._id]" class="fa-solid fa-pen-to-square text-info"></i>
                        </td>
                      </tr>
                   
                     <h5 style="text-align: center; margin-top: 10px;" *ngIf="listProductos.length === 0">No Hay Producto</h5>
                    </tbody>
                  </table>
                  <button class="btn btn-success float-end" routerLink="/crear-producto">Nuevo</button>
               </div>
           </div>
       </div>
   </div>

</div>
