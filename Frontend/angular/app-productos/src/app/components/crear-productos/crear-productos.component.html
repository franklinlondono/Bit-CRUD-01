<div class="container mt-5">
    <div class="row ">
        <div class="col-lg-6 offset-lg-3 ">
            <div class="card">
                <div class="card body text-center">
                    <span class="titulo">Crear Producto</span>
                    <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()"> 
                        <div class="mb-3">
                            <input type="text" formControlName="producto" class="form-control " placeholder="Producto"aria-describedby="text">
                             
                        <div class="alert alert-light" role="alert" *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched">

                            <span >  nombre del producto es obligatorio</span>

                        </div>

                        </div>
                        
                        <div class="mb-3"> 
                            <input type="text" formControlName="categoria"class="form-control " placeholder="Categoria" aria-describedby="text">
                            <div class="alert alert-light" role="alert" *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched" >

                                <span >  nombre de la categoria es obligatorio</span>
    
                            </div>
                        
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="precio" class="form-control " placeholder="Precio" aria-describedby="number">
                            <div class="alert alert-light" role="alert" *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched" >

                                <span >  ingrese un valor</span>
    
                            </div>
                        
                        </div>
                        
                        <div class="mb-3">
                            <input type="number" formControlName="stock"class="form-control " placeholder="Stock" aria-describedby="number">
                            <div class="alert alert-light" role="alert" *ngIf="productoForm.get('stock')?.hasError('required') && productoForm.get('stock')?.touched" >

                                <span >  ingrese la cantidad disponible</span>
    
                            </div>
                        
                        </div>
                        
                        
                        <div class="mb-3">
                            <button class="btn btn-secondary float-start" routerLink="/listar-productos">Volver</button>
                            <button type="submit" [disabled]="productoForm.invalid" class="btn btn-success float-end">Guardar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
