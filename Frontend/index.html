<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main role="main">
        <div class="container mt-4">

            <br>
            <h3>Realice Su Pedido</h3>
            <hr>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Item</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Acción</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot>
                    <tr id="footer">
                        <th scope="row" colspan="5">Pedido vacío - Realice Su Pedido </th>
                    </tr>
                </tfoot>



                <div class="d-flex justify-content-around">



                    <div class="row " id="cards"></div>
                </div>
                <br>
                <br>



                <template id="template-footer">
                    <th scope="row" colspan="2">Total productos</th>
                    <td>10</td>
                    <td>
                        <button class="btn btn-danger btn-sm" id="empty-Orders">
                            vaciar todo
                        </button>
                        <button class="btn btn-success btn-sm" id="place-Orders">
                            Realizar Pedido
                        </button>
                    </td>
                    <td class="font-weight-bold">$ <span>5000</span></td>
                </template>

                <template id="template-Orders">
                    <tr>
                        <th scope="row">id</th>
                        <td></td>
                        <td></td>
                        <td>
                            <button class="btn btn-info btn-sm ">
                                +
                            </button>
                            <button class="btn btn-danger btn-sm">
                                -
                            </button>
                        </td>
                        <td>$ <span>500</span></td>
                    </tr>
                </template>

    </main>
    <section>
        <template id="template-card">

            <div class="col mb-4 mt-5 ">
                <div class="card" style="width: 10rem;">
                    <img src="" class="card-img-top" alt="...">
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <h7>Titulo</h7>
                            <hr>
                            <td>Cop<p>Precio</p>
                            </td>
                            
                            <p2>Categoría</p2>
                            <hr>
                            <br>
                            
                        </ul>
                        <button class="btn btn-dark" style="width: 6rem;">Agregar</button>
                    </div>
                </div>
            </div>

        </template>
    </section>
    
    <script src="app.js"></script>

</body>

</html>
